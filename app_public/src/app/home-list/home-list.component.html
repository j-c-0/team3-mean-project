
<div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchText" placeholder="Search" aria-label="Search" >
</div>
<br>
<div class="error">{{message}}</div>
<div class="card location" *ngFor="let location of (locations | filter:searchText)">
    <div class="card-block">
        <h4>
            <a routerLink="/location/{{location._id}}">{{location.name}}</a>
            <small>&nbsp;
                <app-rating-stars [rating]="location.rating"></app-rating-stars>
            </small>
            <span class="badge badge-pill badge-default float-right">{{location.distance | distance}}</span>
        </h4>
        <p class="address">{{location.address}}</p>
        <div class="facilities">
            <span *ngFor="let facility of location.facilities" class="badge badge-secondary">{{facility}}</span>
        </div>
    </div>
</div>
